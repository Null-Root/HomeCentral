<div class="tracking-form-page">
  <header class="top-bar">
    <h2>{{ isEditMode ? 'Edit Tracking' : 'Add Tracking' }}</h2>
  </header>

  <form [formGroup]="trackingForm" (ngSubmit)="saveTracking()" class="tracking-form">
    <label for="name">Tracking Name</label>
    <input id="name" type="text" formControlName="name" placeholder="Enter tracking name" />

    <div class="allowed-users">
      <h3>Allowed Users</h3>
      <div formArrayName="allowedUsers">
        <div *ngFor="let user of allowedUsers.controls; let i = index" [formGroupName]="i" class="user-row">
          <input formControlName="email" placeholder="User email" />
          <select formControlName="role">
            <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
          </select>
          <button type="button" (click)="removeAllowedUser(i)">ğŸ—‘ï¸</button>
        </div>
      </div>
      <button type="button" class="add-user-btn" (click)="addAllowedUser()">+ Add User</button>
    </div>

    <div class="buttons">
      <button type="submit" [disabled]="trackingForm.invalid" class="save-btn">
        {{ isEditMode ? 'Update' : 'Save' }}
      </button>
      <button type="button" class="cancel-btn" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
